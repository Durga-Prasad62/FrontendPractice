<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .parent{
            width:500px;
            height:600px;
            background-color: brown;
              }
        .child{
            width:200px;
            height:200px;
            background-color: blue;
            float: right;
           
        }
        p{
            clear: right;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
          
        </div>
          <p>hello</p>
       

    </div>
    
</body>
</html>
